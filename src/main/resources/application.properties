# Spring Application Name
spring.application.name=clean-view-platform-backend

# Spring DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cleanview
spring.datasource.username=postgres
spring.datasource.password=marci12
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.naming.physical-strategy=pe.upc.cleanview.backend.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Logs de Hibernate para diagnosticar creación de tablas
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.internal=DEBUG

# Puerto
server.port=8092
